<!DOCTYPE html>
<html>
<head lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=1.4, maximum-scale=3.0, minimum-scale=1.4">
    <meta charset="UTF-8">
    <title>NFK-WEB</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
			background-color: black;
        }

        #fps {
            position: absolute;
            top: 0;
            right: 10px
        }

        #console {
            position: absolute;
            top: -380px;
            left: 0;
            width: 100%;
            height: 400px;
            background-color: transparent;
            opacity: 0.8;
            color: white;
        }

        #console.open {
            top: 0;
            background-color: dimgrey;
        }

        #console.open #console-content {
            bottom: 20px;
        }

        #console-content {
            position: absolute;
            left: 5px;
            bottom: 2px;
            width: 100%;
            overflow-y: scroll;
            max-height: 380px;
        }

        #console-input {
            display: none;
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            /*border: none;*/
            padding-left: 5px;
            font-weight: bold;
        }

        #console.open #console-input {
            display: block;
        }
		
		#loading {
			background-color: black;
			background: url(images/nfklogo.png) no-repeat;
			width: 640px;
			height: 480px;
			margin: auto;
			margin-top: 50px;
			color: white;
			font-size: 32px;

		}
    </style>
</head>
<body>

<div id="game">
	<div id="loading">
		<img src="images/loading.gif" width="250" border="0">
	</div>
</div>
<div id="fps" style=""></div>
<div id="console">
    <div id="console-content">NFK-WEB
	<br>type <strong>help</strong> for help
	<br>press <strong>TAB</strong> to show scoreboard, <strong>ESC</strong> for pause
	</div>
    <input id="console-input">
</div>


<textarea id="log" style="width: 100%; height: 300px; display: none"></textarea>


<script src="libs/pixi-legacy.js"></script>

<script src="libs/stats.min.js"></script>
<script src="libs/howler.min.js"></script>
<script src="libs/windows-1251.js"></script>
<script src="build/gamebuild.js"></script>
</body>
</html>
